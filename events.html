<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>События</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --card-bg: #121212;
            --purple-dark: #502e5b;
            --purple-mid: #9e56aa;
            --purple-light: #c05fa2;
            --purple-accent: #A78BFA;
            --purple-hover: #7c3aed;
            --text-primary: #f8f8f8;
            --text-secondary: #bbb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f1a;
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            line-height: 1.6;
        }

        .header {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
            background: linear-gradient(to right, var(--purple-light), var(--purple-accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
        }

        .header h1 i {
            margin-right: 10px;
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            margin-top: 80px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 8px 20px;
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .filter-btn i {
            margin-right: 5px;
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(135deg, var(--purple-dark), var(--purple-mid));
            border-color: var(--purple-accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 1400px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .event-card {
            background: rgba(30, 30, 33, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(167, 139, 250, 0.3);
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--purple-accent), var(--purple-light));
            z-index: 5;
        }

        .event-img-container {
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .event-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .event-card:hover img {
            transform: scale(1.05);
        }

        .event-date-tag {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            padding: 7px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--purple-accent);
            font-weight: 600;
            z-index: 10;
            border: 1px solid rgba(167, 139, 250, 0.3);
            display: flex;
            align-items: center;
        }

        .event-date-tag i {
            margin-right: 5px;
            color: var(--purple-light);
        }

        .event-type-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, var(--purple-dark), var(--purple-mid));
            padding: 6px 12px;
            border-radius: 30px;
            font-size: 0.75rem;
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 10;
        }

        .event-card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        .event-card h2 {
            font-size: 1.3rem;
            color: white;
            margin-bottom: 10px;
            line-height: 1.3;
            font-weight: 600;
        }

        .event-meta {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .event-meta i {
            margin-right: 8px;
            color: var(--purple-accent);
        }

        .event-description {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #d0d0d0;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            flex-grow: 1;
        }

        .event-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .event-footer-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
        }

        .event-footer-meta i {
            margin-right: 5px;
            color: var(--purple-accent);
        }

        .view-details-btn {
            background: transparent;
            border: 1px solid var(--purple-accent);
            color: var(--purple-accent);
            border-radius: 30px;
            padding: 6px 15px;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .view-details-btn:hover {
            background: linear-gradient(135deg, var(--purple-dark), var(--purple-mid));
            color: white;
            transform: translateY(-2px);
        }

        .view-details-btn i {
            margin-left: 5px;
            font-size: 0.75rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            gap: 15px;
        }

        .page-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .page-btn.active {
            background: linear-gradient(135deg, var(--purple-dark), var(--purple-mid));
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .page-btn:disabled {
            background: rgba(255, 255, 255, 0.05);
            color: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .nav-btn {
            background: linear-gradient(135deg, var(--purple-dark), var(--purple-mid));
            border: none;
            min-width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:hover {
            background: linear-gradient(135deg, var(--purple-mid), var(--purple-light));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(167, 139, 250, 0.4);
        }

        .nav-btn:disabled {
            background: #333;
            color: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            width: 100%;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--purple-accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-events {
            text-align: center;
            padding: 50px 20px;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .no-events i {
            font-size: 3rem;
            color: var(--purple-accent);
            margin-bottom: 20px;
            display: block;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.6rem;
            }

            .container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
                width: 95%;
            }

            .filter-bar {
                padding: 10px;
                margin-top: 70px;
            }

            .filter-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .event-card {
                height: 420px;
            }
        }

        @media (max-width: 576px) {
            .header {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.4rem;
            }

            .container {
                grid-template-columns: 1fr;
                width: 90%;
                gap: 25px;
            }

            .event-card {
                height: auto;
                max-height: 500px;
            }

            .pagination {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>


    <div class="filter-bar">
        <button class="filter-btn active"><i class="fas fa-globe"></i> Все события</button>
        <button class="filter-btn"><i class="fas fa-music"></i> Концерты</button>
        <button class="filter-btn"><i class="fas fa-theater-masks"></i> Театр</button>
        <button class="filter-btn"><i class="fas fa-palette"></i> Выставки</button>
        <button class="filter-btn"><i class="fas fa-graduation-cap"></i> Образование</button>
    </div>

    <div class="container" id="event-container">
        <div class="loading-container">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <div class="pagination">
    <button class="nav-btn" id="prevBtn" onclick="prevPage()" disabled>
        <i class="fas fa-chevron-left"></i>
    </button>
    <div id="page-numbers" class="pagination"></div> <!-- Без класса pagination -->
    <button class="nav-btn" id="nextBtn" onclick="nextPage()">
        <i class="fas fa-chevron-right"></i>
    </button>
</div>


    <script>
        let page = 0;
        const limit = 6;
        let totalEvents = 0;
        let totalPages = 0;

        // Sample event types for random descriptions (since the original data doesn't have descriptions)
        const eventDescriptions = {
            "Концерт": "Незабываемое музыкальное событие с участием известных исполнителей. Погрузитесь в атмосферу живой музыки и насладитесь качественным звуком.",
            "Выставка": "Экспозиция уникальных произведений искусства, представляющих собой культурную ценность. Посетители смогут погрузиться в мир творчества и вдохновения.",
            "Театр": "Драматическое представление, которое никого не оставит равнодушным. Талантливые актёры перенесут вас в удивительный мир театрального искусства.",
            "Фестиваль": "Масштабное мероприятие, объединяющее различные виды искусства и развлечений. Посетители смогут насладиться разнообразной программой.",
            "Лекция": "Познавательное мероприятие, на котором эксперты поделятся своими знаниями и опытом. Отличная возможность расширить свой кругозор."
        };

        // Function to get a random description based on event type
        function getRandomDescription(type) {
            const lowerType = type.toLowerCase();
            let description = "Интересное мероприятие, которое стоит посетить. Не пропустите возможность провести время с пользой и получить новые впечатления.";

            for (const [key, value] of Object.entries(eventDescriptions)) {
                if (lowerType.includes(key.toLowerCase())) {
                    description = value;
                    break;
                }
            }

            return description;
        }

        // Function to format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' });
        }

        // Function to generate random location
        function getRandomLocation() {
            const locations = ["Центральный концертный зал", "Культурный центр", "Городской музей", "Театр оперы и балета", "Выставочный центр", "Дворец искусств"];
            return locations[Math.floor(Math.random() * locations.length)];
        }

        async function fetchEvents(pageNum) {
            try {
                document.getElementById("event-container").innerHTML = `
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                    </div>
                `;

                let response = await fetch(`https://rid-furniture-partially-companion.trycloudflare.com/events?limit=${limit}&offset=${pageNum * limit}`);
                let events = await response.json();

                // Simulate fetching total count (this would ideally come from the API)
                if (!totalEvents) {
                    totalEvents = events.length > 0 ? 30 : 0; // Assume 30 total events if we got some data
                    totalPages = Math.ceil(totalEvents / limit);
                    updatePagination();
                }

                if (events.error || events.length === 0) {
                    document.getElementById("event-container").innerHTML = `
                        <div class="no-events">
                            <i class="fas fa-calendar-times"></i>
                            <p>Мероприятия не найдены</p>
                            <p>Попробуйте изменить параметры поиска или вернуться позже</p>
                        </div>
                    `;

                    if (pageNum > 0) {
                        page--;
                        updatePagination();
                    }
                    updateButtons();
                    return;
                }

                document.getElementById("event-container").innerHTML = events.map(event => {
                    const randomLocation = getRandomLocation();
                    const description = getRandomDescription(event.type);

                    return `
                        <div class="event-card">
                            <div class="event-img-container">
                                <img src="${event.image_path || 'https://via.placeholder.com/400x300/333/666?text=Мероприятие'}" alt="${event.name}">
                                <div class="event-date-tag">
                                    <i class="far fa-calendar-alt"></i> ${formatDate(event.start_date)}
                                </div>
                                <div class="event-type-tag">${event.type}</div>
                            </div>
                            <div class="event-card-content">
                                <h2>${event.name}</h2>
                                <div class="event-meta">
                                    <i class="far fa-clock"></i> ${event.start_date} - ${event.end_date}
                                </div>
                                <div class="event-meta">
                                    <i class="fas fa-map-marker-alt"></i> ${randomLocation}
                                </div>
                                <p class="event-description">${description}</p>
                                <div class="event-footer">
                                    <div class="event-footer-meta">
                                        <i class="fas fa-users"></i> Участники: ${Math.floor(Math.random() * 150) + 50}
                                    </div>
                                    <button class="view-details-btn">Подробнее <i class="fas fa-arrow-right"></i></button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                updateButtons();

                // Add click event to filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        // In a real app, this would filter events - here we just simulate it
                        page = 0;
                        fetchEvents(page);
                    });
                });

                // Add click event to view details buttons
                document.querySelectorAll('.view-details-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        // In a real app, this would navigate to event details
                        alert('В реальном приложении здесь будет переход на страницу с подробной информацией о мероприятии.');
                    });
                });

            } catch (error) {
                console.error("Ошибка загрузки событий:", error);
                document.getElementById("event-container").innerHTML = `
                    <div class="no-events">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Ошибка при загрузке данных</p>
                        <p>Пожалуйста, попробуйте позже или обновите страницу</p>
                    </div>
                `;
            }
        }

        function updatePagination() {
            const paginationElement = document.getElementById("page-numbers");
            let paginationHTML = '';

            // Simplified pagination - show max 5 page buttons
            const maxButtons = 5;
            let startPage = Math.max(0, page - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages - 1, startPage + maxButtons - 1);

            if (endPage - startPage + 1 < maxButtons) {
                startPage = Math.max(0, endPage - maxButtons + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="page-btn ${i === page ? 'active' : ''}" onclick="goToPage(${i})">
                        ${i + 1}
                    </button>
                `;
            }

            paginationElement.innerHTML = paginationHTML;
        }

        function nextPage() {
            page++;
            fetchEvents(page);
            updatePagination();
        }

        function prevPage() {
            if (page > 0) {
                page--;
                fetchEvents(page);
                updatePagination();
            }
        }

        function goToPage(pageNum) {
            page = pageNum;
            fetchEvents(page);
            updatePagination();
        }

        function updateButtons() {
            document.getElementById("prevBtn").disabled = page === 0;
            document.getElementById("nextBtn").disabled = page >= totalPages - 1;
        }

        // Initialize
        fetchEvents(page);
    </script>
</body>
</html>
